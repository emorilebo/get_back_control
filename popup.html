<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="packages/bootstrap.min.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container-fluid main">
      <div class="row">
        <div class="col greeting">
          <h2 class="greeting__type">Good morning,</h2>
          <h2 class="greeting__name">Godfrey</h2>
          <img id="greeting__image" src="./images/good-morning.png" alt="" />
        </div>
      </div>
      <div class="row">
        <div class="col progressContainer">
          <div id="container"></div>
        </div>
      </div>
      <div class="row">
        <div class="col actionInput">
          <h5 class="actionInput__text">TODAY'S PLAN OF ACTION</h5>
          <div class="actionInput__inputContainer">
              <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder='Add Action Item, press Enter'>
              </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col actionItems">
          <div class="actionItem__item"></div>
        </div>
      </div>
    </div>
    <script src="./packages/jquery-3.5.1.min.js"></script>
    <script src="./packages/bootstrap.min.js"></script>
    <script src="./packages/progressbar.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
